<!DOCTYPE html>
<html ng-app="fgclock">
<head>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="raphael.js"></script>
  <script src="popup.js"></script>
  <script src="analytics.js"></script>
  <script src="fgclock.js"></script>
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="fgclock.css" />
  </style>
</head>
<body ng-controller="FgClockCtrl">

  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <p class="lead">The totally inaccurate</p>
      <h1>Freegold Clock</h1>
    </div>

    <div class="fgday well">
      <div ng-show="predictive_fg_day" class="fglabel">Estimated Freegold transition</div>
      <h1>{{predictive_fg_day}}</h1>
      <div ng-hide="predictive_fg_day">Loading GLD data...</div>
    </div>

    <!-- Button to trigger modal -->
    <!-- <a href="#myModal" role="button" class="btn" data-toggle="modal">Launch demo modal</a> -->

    <table ng-show="gld_data" class="table table-striped">
      <thead>
        <tr>
          <td>Date</td>
          <td>Tons in GLD</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="gld_line in gld_data | reverse">
          <td>{{gld_line.date}}</td>
          <td>{{gld_line.tons}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <a href="https://github.com/nand2/fg-clock"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 10;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

  <!-- Modal -->
  <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Modal header</h3>
    </div>
    <div class="modal-body">
      <p>One fine body…</p>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      <button class="btn btn-primary">Save changes</button>
    </div>
  </div>

  <div id="holder"></div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41560535-1', 'freegoldclock.org');
    ga('send', 'pageview');

  </script>

</body>
</html>
