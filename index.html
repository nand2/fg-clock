<!DOCTYPE html>
<html ng-app="fgclock">
<head>
  <meta charset="UTF-8">
  <title>Freegold Clock</title>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="raphael.js"></script>
  <script src="popup.js"></script>
  <script src="analytics.js"></script>
  <script src="fgclock.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="fgclock.css" />
  </style>
</head>
<body ng-controller="FgClockCtrl">

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">Freegold Clock</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#whatIsFreegoldModal" data-toggle="modal">What is Freegold?</a></li>
            <li><a href="http://fofoa.blogspot.com" target="_blank">More infos</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <p class="lead">The totally inaccurate</p>
      <h1>Freegold Clock</h1>
    </div>

    <div class="fgday well">
      <h1>{{predictive_fg_day}}</h1>
      <small ng-show="predictive_fg_day" class="fglabel">Estimated Freegold transition</small>
      <div ng-hide="predictive_fg_day" class="loading">Loading GLD data...</div>
    </div>

    <h4 ng-show="gld_data">Based on GLD inventory depletion rate:</h4>

    <table ng-show="gld_data" class="table table-striped">
      <thead>
        <tr>
          <td>Date</td>
          <td>Tons in GLD</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="gld_line in gld_data | reverse">
          <td>{{gld_line.date}}</td>
          <td>{{gld_line.tons}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <a href="https://github.com/nand2/fg-clock"><img style="position: absolute; top: 40px; right: 0; border: 0; z-index: 10;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

  <!-- Modal -->
  <div id="whatIsFreegoldModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="myModalLabel">What is Freegold?</h3>
    </div>
    <div class="modal-body">
      <div class="video">
        <iframe width="480" height="360" src="http://www.youtube.com/embed/74ynFnitLeo?rel=0" frameborder="0" allowfullscreen></iframe>
      </div>
      <p class="link">
        <a href="http://fofoa.blogspot.fr/" class="btn btn-primary" target="_blank">More infos</a>
      </p>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
  </div>

  <div id="holder"></div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41560535-1', 'freegoldclock.org');
    ga('send', 'pageview');

  </script>

</body>
</html>
